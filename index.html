<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>
  <header>
    <h1>
    Australian Climate Insights Dashboard
  </h1>
  <p>
    <strong>Author:</strong> Julien Siew Wilson
  </p>
  <p>
    This data comes from the Australian Bureau of Meteorology (BoM) and the Australian Climate Service (ACS)
  </p>
  </header>

  <div class="page">
    <div class="grid">
      <div id="bar_chart" class="chart"></div>
      <div id="bar_chart2" class="chart"></div>

      <hr class="section-divider">

      <div id="scatter_plot1" class="chart"></div>
      <div class="chart"></div>
      
      <hr class="section-divider">

      <div id="scatter_plot2" class="chart"></div>
      <div class="chart"></div>

      <hr class="section-divider">

      <div id="symbol_map" class="chart"></div>
      <div class="chart"></div>
    </div>
  </div>

  <script type="text/javascript">
    var spec1 = "js/temperature_map.json";
    vegaEmbed('#symbol_map', spec1).catch(console.error);

    var spec2 = "js/temperature_vs_sunshine.json";
    vegaEmbed('#scatter_plot1', spec2).catch(console.error);

    var spec3 = "js/temperature_vs_rainfall.json";
    vegaEmbed('#scatter_plot2', spec3).catch(console.error);

    var spec4 = "js/max_temp_location.json";
    vegaEmbed('#bar_chart', spec4).catch(console.error);

    var spec5 = "js/monthly_temperature.json";
    vegaEmbed('#bar_chart2', spec5).catch(console.error);
  </script>
</body>

</html>
